<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions">
	  
<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width,maximum-scale=2" />
	
	<title>IGNORED BECAUSE OF UI:COMPOSITION</title>
</h:head>

<h:body>
	<ui:composition template="WEB-INF/templates/main.xhtml">
		<ui:param name="paramNaslov" value="#{msg['dino.ime']}" />
		<ui:define name="content">
			<div class="p-grid">
				<div class="p-col-12 p-xl-6 textCenterXL">
					<ul class="paddingLeft1em">
						<li class="marginBottom2em">
							<h:outputText value="#{msg['info.mjestoRodenja']}" />
							<h:outputLink value="https://koprivnica.hr/" target="_blank">#{msg['dino.mjestoRodenja']}</h:outputLink>
						</li>
						<br/>
						<li class="marginBottom2em">
							<h:outputText value="#{msg['info.datumRodenja']}: #{msg['dino.datumRodenja']}" />
						</li>
						<br/>
						<li class="marginBottom2em">
							<h:outputText value="#{msg['info.mjestoStanovanja']}" />
							<h:outputLink value="http://www.koprivnicki-bregi.hr/" target="_blank">#{msg['dino.mjestoStanovanja']}</h:outputLink>
						</li>
						<br/>
						<li class="marginBottom2em">
							<h:outputText value="#{msg['info.os']}" />
							<h:outputLink value="http://os-koprivnicki-bregi.skole.hr/" target="_blank">#{msg['dino.os']}</h:outputLink>
						</li>
						<br/>
						<li class="marginBottom2em">
							<h:outputText value="#{msg['info.ss']}" />
							<h:outputLink value="http://www.gimnazija-fgalovic-koprivnica.skole.hr/" target="_blank">#{msg['dino.ss']}</h:outputLink>
						</li>
						<br/>
						<li>
							<h:outputText value="#{msg['info.fa']}" />
							<h:outputLink value="https://www.ferit.unios.hr/" target="_blank">#{msg['dino.fa']}</h:outputLink>
						</li>
					</ul>	
				</div>
				<div class="p-col-12 p-xl-6 textCenterXL">
					<figure class="slike">
						<h:graphicImage library="images" name="D2.bmp" styleClass="images"
							alt="#{msg['dino.druga.alt']}" />
					</figure>
				</div>
			</div>
			<div class="p-grid">
				<div class="p-col-12">
					<h1>#{msg['dino.djelatnost.naslov']}</h1>
					
					<section class="marginBottom1em paddingAll preWrapWhiteSpace">			
						<h:outputText value="#{msg['dino.djelatnost.prviTekst']}" />
					</section>
					<section class="textCenter marginBottom1em">
						<iframe class="textCenter video" src="https://www.youtube.com/embed/F0xoBUDUYyo?autoplay=0">
        				</iframe>
					</section>
					<section class="paddingAll">
						<h:outputText value="#{msg['dino.djelatnost.drugiTekst']}" styleClass="preWrapWhiteSpace"/>
						<h1 class="marginTop2em">#{msg['dino.djelatnost.pjesmaPrva']}</h1>
						<div class="textCenter paddingAll">
							<audio controls="controls">
								<source src="resources/music/Countdown.mp3" type="audio/mpeg" />
							</audio>
						</div>

						<h1>#{msg['dino.djelatnost.pjesmaDruga']}</h1>
						<div class="textCenter paddingAll">
							<audio controls="controls">
								<source src="resources/music/LetItGo.mp3" type="audio/mpeg" />								
							</audio>
						</div>	
					</section>
					
					<section class="paddingAll">
						<h:outputText value="#{msg['dino.djelatnost.treciTekst']}" />
						<h:link outcome="/D2" value=" #{msg['stranica.ovdje']}" title="#{msg['dino.djelatnost.alt']}"/>
					</section>	
				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
