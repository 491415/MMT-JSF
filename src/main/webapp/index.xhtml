<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions">
	  
<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width,maximum-scale=2" />
	<title>IGNORED BECAUSE OF UI:COMPOSITION</title>
</h:head>

<h:body>
	<ui:composition template="WEB-INF/templates/mainPocetna.xhtml">
		<ui:param name="paramNaslov" value="#{msg['title']}" />
		<ui:define name="content">
			<div class="p-grid">
				<div class="p-col-12 p-xl-6">
					<figure class="textCenter">
						<h:graphicImage id="image1" value="resources/images/D1.jpg"  alt="#{msg['dino.pocetna.alt']}" title="#{msg['dino.link.alt']}"/>
						<h:link outcome="/D1">
							<figcaption>
								#{msg['dino.ime']}
							</figcaption>
						</h:link>
					</figure>
				</div>
				<div class="p-col-12 p-xl-6">
					<figure class="textCenter">
						<h:graphicImage id="image2" value="resources/images/A1.jpg"  alt="#{msg['antonio.pocetna.alt']}" title="#{msg['antonio.link.alt']}" />
						<h:link outcome="/F1">
							<figcaption>
								#{msg['antonio.ime']}
							</figcaption>
						</h:link>
					</figure>
				</div>
			</div>
			
			<script	src="https://code.jquery.com/jquery-3.5.1.js"
	  				integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	  				crossorigin="anonymous">
			</script>
			<h:outputScript library="js" name="script.js" />
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
