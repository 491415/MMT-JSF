antonio.djelatnost.prviTekst = Stolni tenis je sport u kome se natje\u010Du dva (ili \u010Detiri) igra\u010Da koji lopticu udaraju reketom na stolu za stolni tenis. \
  							   \nDimenzije stola su 2,74 x 1,525 m, stol je visok 76 cm. Dvije polovice stola dijeli mre\u017Eica visoka 15,25 cm koja viri (produ\u017Eava se) s obje strane stola za 15,25 cm. \
							   \nPo starim pravilima igralo se do 21, a svaki igra\u010D je servirao za redom 5 puta. Danas se igra do 11 bodova, za redom se servira dva puta, pa je igra postala br\u017Ea i zanimljivija. \
							   \nIgra se na tri ili \u010Detiri dobivena seta, do 11. Razlika mora biti dva boda, dakle 12:10, i tako dok se ne postignu dva boda razlike. \
							   \nPromjenama pravila je tako\u0111er loptica pove\u0107ana s 38 na 40 mm i ote\u017Eana - s 2,5 na 2,7 grama. \
							   \nListu najboljih stolnotenisa\u010Da dana\u0161njice mo\u017Eete prona\u0107i
antonio.djelatnost.drugiTekst = Stolni tenis po\u010Deo sam igrati kao malo dijete. Osoba koja me je upoznala sa ovim sportom bio je moj otac. \
								\nU osnovnoj \u0161koli i\u0161ao sam na nekoliko natjecanja, ali nisam postigao neke zna\u010Dajne rezultate. \
								\nU srednjoj \u0161koli po\u010Deo sam trenirati, te sam sudjelovao u 
antonio.djelatnost.treciTekst = u paru sa svojim kolegom i osvojili smo 1. mjesto. \nKao nagrada za osvojeno prvo mjesto i\u0161li smo na dr\u017Eavnu domijadu u Umagu. \
								\nU Umagu smo bili tri dana te smo osvojili 2. mjesto, a od nasu su samo bili bolji srednjo\u0161kolci iz Zagreba. \
								\nDolaskom na fakulteta ne\u0161to se promjenilo,\u0161to pogledajte na linku "\u0160to me dijeli od \u017Eeljene djelatnosti"
antonio.djelatnost.cetvrtiTekst = Dvije stvari me dijele od \u017Eeljene djelatnosti. Prva je fakultet, a druga igrice. Na te dvije stvari potro\u0161im 70% svog vremena. \
								  U bli\u017Eoj budu\u0107nosti, nadam se da \u0107u fakultet zavr\u0161it, a \u0161to se ti\u010De igrica to \u0107e biti malo te\u017Ee. Kada se ostavim \
								  na kraju i tih igrica, onda se mogu vratiti na svoju djelatnosti. Ispod teksta se nalazi slika koja "govori tisu\u0107u rije\u010Di".

