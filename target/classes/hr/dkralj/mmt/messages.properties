dino.djelatnost.prviTekst = Disc Jockey (eng.), DJ ili deejay je osoba koja je zadu\u017Eena za pu\u0161tanje glazbe. To mo\u017Ee biti u klubovima, modnim revijama, radiju, itd. \
						U po\u010Detku se glazba pu\u0161tala s plo\u010De (Vinila) dok se danas uz plo\u010De sve vi\u0161e koriste CD-i i Mp3 format. \nZa disc Jockeya koji radi na \
						radiju \u010Desto se koristi pojam radio jockey, dok je za one televizijske \u010Desti izraz i video jockey. Tako je na Bo\u017Ei\u0107, davne 1906. godine, \
						Reginald Fessenden iz Kanade, testiraju\u0107i novi opremu, poslao u eter ljudski glas. Signal je uhvatio brod na Atlantiku, a Largo iz Hundelove opere Xerxes \
						bila je prva stvar u eteru. Tako je Fesseden postao prvi svjetski DJ, premda mu to nije bila namjera. \nKao zabavlja\u010Di publike, DJ-i se prvi put pojavljuju \
						u Drugom svjetskom ratu, kada su bili zadu\u017Eeni za zabavu vojnih postrojbi. \
						Po\u010Detkom 50-ih godina svijet su ugledale prve singlice, odnosno 45 RPM (rounds per minute, mjera za brzinu gramofonskih plo\u010Da) \
						7-in\u010Dne gramofonske plo\u010De, koje su bile detonator razvoja i popularnosti gramofonske, a time i glazbene industrije. U zadnjih 20-ak godina, \u017E \
						DJ-i su postali neizostavan pojam koji se ve\u017Ee uz digitalnu glazbu, s obzirom na to da su upravo oni najzaslu\u017Eniji za njenu svjetsku popularizaciju. \
						\nPomalo paradoksalno zvu\u010Di da ti pioniri digitalne glazbe jo\u0161 uvijek najvi\u0161e cijene upravo gramofonske plo\u010De, koje su analogni nosa\u010Di zvuka. \
						Stari dobri 12-in\u010Dni maksi singlovi jo\u0161 su uvijek prvi, a ve\u0107ini kvalitetnih DJ-a i jedini izbor nosa\u010Da zvuka s kojih sviraju glazbu. \
						S druge strane, digitalna glazba i mp3 format otvaraju i jednu novu dimenziju posla DJ-a.
dino.djelatnost.drugiTekst = Za elektronsku glazbu nisam znao sve do srednje \u0161kole kada sam se po prvi put upoznao s njom. Bila je to ljubav na prvi pogled. \
							 Svakodnevno bih dolazio iz \u0161kole i provodio sate slu\u0161aju\u0107i EDM(Electornic Dance Music). \
							 \nNakon nekog vremena po\u010Deo sam miksati u Virtual DJ-u te sam na ro\u0111endanima od prijatelja pu\u0161tao muziku. \
							 \nLjubav je postajala sve ve\u0107a i ve\u0107a i odlu\u010Dio sam pokusati napraviti vlastitu muziku. Napravio sam oko desetak pjesama od kojih su \
							 \u010Dak dvije bile izdane od strane DeMars Records-a na Beatport-u.
dino.djelatnost.treciTekst = Kako sam krenuo na fakultet tako sam imao sve manje i manje vremena za glazbu. Ali ako \u017Eelite saznati \u0161to me dijeli od stvaranja nove glazbe \
							 i ostvarenja sna da pu\u0161tam muziku na nekom glazbenom festivalu kliknite
dino.djelatnost.cetvrtiTekst = Od \u017Eeljene aktivnosti kao prvo me dijeli fakultet. Fakultet mi oduzima dosta vremena, a kada bi htio raditi na novoj glazbi trebala bi mi \
							   cijelodnevna poigravanja u FL Studiju. Ali ove godine zavr\u0161avam te se nadam da \u0107u po zavr\u0161etku fakulteta uspijeti u ostvarenju svoga sna.
dino.djelatnost.petiTekst = Osim fakulteta \u010Dekaju me sati i sati provedeni za laptopom i isprobavanje raznih melodija dok ne uspijem napraviti pjesmu koja \u0107e mi pomo\u0107i da se probijem na svjetsku DJ scenu.
dino.djelatnost.sestiTekst = Ako se to dogodi, tada je samo nebo granica :).

